<!DOCTYPE html>
<html>
	<head>
		<title>Gamedev Workshop</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			canvas {
				background: #eee;
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="480" height="320"></canvas>
	</body>
	<script>
		var canvas = document.getElementById('myCanvas');
		var ctx = canvas.getContext('2d');

		var x = canvas.width / 2;
		var y = canvas.height - 30;

		var paddleHeight = 10;
		var paddleWidth = 75;
		var paddleX = (canvas.width - paddleWidth) / 2;
		var paddleY = canvas.height - paddleHeight;
		//console.log(x, y);

		var brickRowCount = 3;
		var brickColumnCount = 5;
		var brickWidth = 75;
		var brickHeight = 20;
		var brickPadding = 10;
		var brickOffsetLeft = 30;
		var brickOffsetTop = 30;
		var bricks = [];
		for (var c = 0; c < brickColumnCount; c++) {
			bricks[c] = [];
			for (var r = 0; r < brickRowCount; r++) {
				bricks[c][r] = { x: 0, y: 0 };
			}
		}

		var dx = 2;
		var dy = -2;
		var ballRadius = 10;
		var rightPressed = false;
		var leftPressed = false;

		document.addEventListener('keydown', eventDown, false); // listens for any key presses
		document.addEventListener('keyup', eventUp, false); //listens for any key releases

		function eventDown(e) {
			// This function is called whenever a key is pressed
			if (e.key == 'right' || e.key == 'ArrowRight') {
				rightPressed = true;
			}
			if (e.key == 'left' || e.key == 'ArrowLeft') {
				leftPressed = true;
			}
		}
		function eventUp(e) {
			//This function is called whenever a key is released
			if (e.key == 'right' || e.key == 'ArrowRight') {
				rightPressed = false;
			}
			if (e.key == 'left' || e.key == 'ArrowLeft') {
				leftPressed = false;
			}
		}
		function drawBricks() {
			for (var c = 0; c < brickColumnCount; c++) {
				for (var r = 0; r < brickRowCount; r++) {
					var brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
					var brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
					ctx.beginPath();
					ctx.rect(brickX, brickY, brickWidth, brickHeight);
					ctx.fillStyle = '#0095DD';
					ctx.fill();
					ctx.closePath();
				}
			}
		}
		function drawBall() {
			//This function displays ball on the canvas
			ctx.beginPath();
			ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
			ctx.fillStyle = '#0095DD';
			ctx.fill();
			ctx.closePath();
		}

		function drawPaddle() {
			//This function displays paddle on the canvas
			ctx.beginPath();
			ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
			ctx.fillStyle = '#0095DD';
			ctx.fill();
			ctx.closePath();
		}

		function draw() {
			/*Clears the screen, calls ball and paddle function to draw, update paddle position */
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawBricks();
			drawBall();
			drawPaddle();

			if (y + dy < ballRadius) {
				//bouncing from the roof
				console.log('i am y: ' + y);
				dy = -dy;
			} else if (y + dy > canvas.height - ballRadius) {
				if (x > paddleX && x < paddleX + paddleWidth) {
					//bouncing on paddle
					dy = -dy;
				} else {
					alert('Game Over');
					document.location.reload();
					clearInterval(interval);
				}
			}
			if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
				//bouncing from left and right wall
				console.log('i am x: ' + x);
				dx = -dx;
			}
			if (rightPressed) {
				paddleX += 7;
				if (paddleX + paddleWidth > canvas.width) {
					paddleX = canvas.width - paddleWidth;
				}
			} else if (leftPressed) {
				paddleX -= 7;
				if (paddleX < 0) paddleX = 0;
			}
			x += dx;
			y += dy;
		}

		var interval = setInterval(draw, 10); //Every 10ms the function draw is called.
	</script>
</html>
